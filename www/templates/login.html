<ion-header-bar class="bar-stable">
  <h1 class="title">PetMe - Log In</h1>
</ion-header-bar>
<ion-view>
<ion-content>
<div class="list">
	<!-- Handles the Logo Placeholder -->
	<div class="logo-space">PetMe</div>
	<!-- Handles the UserName input -->
  <label class="item item-input" style="width: 75%; margin: 0 auto;">
    <input type="text" ng-model="username" placeholder="Usuario">
  </label>
  <!-- Handles the Password input -->
  <label class="item item-input" style="width: 75%; margin: 0 auto;">
    <input type="password" ng-model="password" placeholder="Contraseña">
  </label>
  <br>
  <div class="col text-center">
  <button class="button button-assertive" style="width: 60%;" ng-click="logIn(username, password)">
  Iniciar Sesión
	</button>
  </div>

  <div class="col text-center">
	<button class="button button-positive" style="width: 60%;">
  Facebook
	</button>
  </div>
</div>
</ion-content>
</ion-view>
