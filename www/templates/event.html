<ion-view view-title="Evento">
    <!-- Main Content of the Event -->
    <ion-content overflow-scroll="false">
        
        <ion-refresher on-refresh="doRefresh()" spinner="bubbles">
        </ion-refresher>

        <ion-list>
            
            <!-- Title & Image -->
            <div align="center" valign="center">
                <h2>{{ event.title }}</h2>
                <h3>{{ event.date }}</h3>
                <div class="item">
                    <ion-slide-box>
                        <ion-slide ng-repeat="picture in event.pictures" width="100%">
                            <div align="center" valign="center">
                                <img ng-src="{{ picture }}" style="border-radius: 10px" alt="evento">
                            </div>
                        </ion-slide>
                    </ion-slide-box>
                </div>
            </div>
            
            <!-- Description -->
            <p>{{ event.description }}</p>
            
            <!-- Attend Button -->
            <div align="center" valign="center">
                <button class="button button-assertive">Asistir</button>
            </div>
            
        </ion-list>
    </ion-content>
    
</ion-view>
