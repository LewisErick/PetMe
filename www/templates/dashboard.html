<ion-view>
	<ion-header-bar class="bar-stable">
	        <h1 class="title">PetMe - Inicio</h1>
	    </ion-header-bar>
	
    <<ion-content class="has-header">
	<ion-list>
		<ion-item ng-repeat="post in getPosts()" style="padding: 0px;">
			<home-pets hashtags="post.hashtags" img="post.img" info="post.inf" comments="post.comments" key="post.key" comments="post.comments"></home-pets>
		</ion-item>
	</ion-list>
	</ion-content>
</ion-view>
